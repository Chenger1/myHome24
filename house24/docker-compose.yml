version: "3.8"

services:
  web:
    build:
      context: .
    command: gunicorn house24.wsgi:application --bind 0.0.0.0:8000
    volumes:
    - ./:/usr/src/house24/
    - static_volume:/home/web/static
    - media_volume:/home/web/media
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/web/static
      - media_volume:/home/web/media
    ports:
      - 1337:80
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume: