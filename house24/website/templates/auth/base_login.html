{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.82.0">
    <title>Вход</title>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="{% static 'website/css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center" style="background-color: #d2d6de;">

  <main class="form-signin">
    <a href="{% url 'website:main_page_view' %}">
      <img src="{% static 'img/logo.svg' %}" alt="" width="100%" height="150">
    </a>
    <div class="row">
      <div class="col">
        {% if form.errors %}
                {% for tag, error in form.errors.items %}
                    <h4 class="h4 mb-3">{{error}}</h4>
                {% endfor %}
        {% endif %}
      </div>
    </div>
    <div class="login">
        {% block content %}

        {% endblock %}
    </div>
  </main>

  <script src="{% static 'bootstrap/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
